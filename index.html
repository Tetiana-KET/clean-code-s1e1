<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="page">
    <header class="what-is-important">
      <img 
        class="what-is-important__img" 
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower Matrix image"
      >
      <a 
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main-content-wrap">
      <section id="add-task-section">
        <label class="section-title add-task-section__title" for="add-task-section__title">Add Item</label>
        <div class="new-task-wrap">
          <input id="new-task" class="task add-task-section__text-input" type="text">
          <button class="button button-add">Add</button>
        </div>
      </section>
      <section class="section-tasks-todo">
        <h3 class="section-title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task task-list__label">Pay Bills</label>
            <input type="text" class="task task-list__text-input">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img 
                class="button-delete__img" 
                src="./remove.svg" 
                alt="delete button image"
              >
            </button>
          </li>
          <li class="task-list__item edit-mode">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task task-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-list__text-input">
            <button class="button button-edit">Save</button>
            <button class="button button-delete">
              <img 
                class="button-delete__img" 
                src="./remove.svg" 
                alt="delete button image"
              >
            </button>
          </li>
        </ul>
      </section>
      <section class="section-completed-tasks">
        <h3 class="section-title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox" checked>
            <label class="task task-list__label">See the Doctor</label>
            <input type="text" class="task task-list__text-input">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img 
                class="button-delete__img" 
                src="./remove.svg" 
                alt="delete button image"
              >
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
